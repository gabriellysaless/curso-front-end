<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Exemplo de Media Queries</h1>
        <p>Redimensione a janela do navegador para ver as mudanças!</p>
        <p class="mobile-message">Você está visualizando em um dispositivo móvel!</p>

        <h2>Pontos de Quebra</h2>
        <p>
            <ul>
                <li><strong>Até 600px:</strong> Estilos para celulares;</li>
                <li><strong>De 601px até 990px:</strong> Estilos para tablets;</li>
                <li><strong>Acima de 991px:</strong> Estilos para computadores e notbooks;</li>
            </ul>
        </p>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Parquímetro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Parquímetro</h1>

    <label for="valor">Insira o valor (R$):</label>
    <input type="number" id="valor" step="0.01" min="0">
    <button id="calcular">Calcular</button>

    <div class="resultado">
      <p id="mensagem"></p>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
